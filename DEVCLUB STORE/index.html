<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Store</title>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header id="cabecalho">
        <h1>DevClub Store</h1>
        <nav id="navegacao">
            <ul class="menu-navegacao">
                <li id="navegacao_home">
                    <a href="#">Home</a>
                </li>
                <li id="navegacao_produtos">
                    <a href="#">Produtos</a>
                </li>
                <li id="navegacao_contato">
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <button type="button" id="botao-esquerdo">
            <lord-icon
                src="https://cdn.lordicon.com/zllgguxq.json"
                trigger="hover"
                colors="primary:#ffffff">
            </lord-icon>
        </button>
        <section class="conteudo">
            <a href="https://ibb.co/WvQGyhnP"><img src="https://i.ibb.co/B2mcZpLr/apple-watch.png" alt="apple-watch" border="0"></a>
            <p>NOVO LANÇAMENTO</p>
            <h1>Aplle Watch series 10</h1>
            <p>O smartwatch mais avançado do mercado. Monitoramento completo de saúde, GPS integrado, tela AMOLED de alta resolução e bateria de longa dura. Perfeito para acompanhar seu estilo de vida ativo.</p>

            <button type="button" class="botao-saiba-mais">Saiba mais</button>

        </section>
        <button type="button" id="botao-direito">
            <lord-icon
                src="https://cdn.lordicon.com/zllgguxq.json"
                trigger="hover"
                colors="primary:#ffffff">
            </lord-icon>
        </button>
    </main>
    <footer>
    </footer>
    
</body>
</html>
