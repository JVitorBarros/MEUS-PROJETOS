<!DOCTYPE html>
<html lang="pt-br">
    <!--===== HEAD =====-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Extensões modernas e práticas para facilitar sua navegação.">
    <title>Extensions</title>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
    
</head>
<!-- ===== BODY ===== -->
<body class="tema-escuro">
     <!-- ===== HEADER =====-->
    <header class="container-topo">
        <div class="logo">
            <a href="index.html" class="logo__link">
                <img src="../assets/images/logo-name.PNG" alt="Logo Extensions" class="logo__image">
                <p>Extensions</p>
            </a>
        </div>
        <div class="tema">
            <button id="modo-claro" class="botao-tema">
                <img src="../assets/images/icon-sun.svg" alt="Alternar para modo claro" aria-label="ativar modo claro">
            </button>
            <button id="modo-escuro" class="botao-tema inativo">
                <img src="../assets/images/icon-moon.svg" alt="Alternar para modo escuro" aria-label="ativar modo escuro">
            </button>
        </div>
    </header>
    <!-- ========== MAIN ========== -->
    <main class="container-extensoes">
        <section class="caixa-opcoes">
            <h1>Extensions List</h1>
            <div class="lista-opcoes">
                <button class="opcao todos" aria-pressed="true">All</button>
                <button class="opcao ativos" aria-pressed="false">Active</button>
                <button class="opcao inativos" aria-pressed="false">Inactive</button>
            </div>
        </section>
        
        <section class="extensoes">

        </section>
    </main>
    <!-- ===== SCRIPT =====-->
    <script src="../scripts/script01.js" defer></script>
    <script src="../scripts/carregarExtensoes.js" defer></script>
</body>
</html>
