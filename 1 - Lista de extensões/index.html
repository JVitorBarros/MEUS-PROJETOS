<!DOCTYPE html>
<html lang="pt-br">
    <!--===== HEAD =====-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Extensões modernas e práticas para facilitar sua navegação.">
    <title>Extensions</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<!-- ===== BODY ===== -->
<body class="tema-escuro">
     <!-- ===== HEADER =====-->
    <header class="container-topo">
        <div class="logo">
            <a href="index.html" class="logo__link">
                <img src="assets/images/logo-name.PNG" alt="Logo Extensions" class="logo__image">
                <p>Extensions</p>
            </a>
        </div>
        <div class="tema">
            <button id="modo-claro" class="botao-tema">
                <img src="assets/images/icon-sun.svg" alt="" aria-label="ativar modo claro">
            </button>
            <button id="modo-escuro" class="botao-tema ativo">
                <img src="assets/images/icon-moon.svg" alt="" aria-label="ativar modo escuro">
            </button>
        </div>
    </header>
    <!-- ========== MAIN ========== -->
    <main class="container-principal">
        <section class="lista-opcoes">
            <h1>Extensions List</h1>
            <button class="opcao todos">Todos</button>
            <button class="opcao ativos">Ativos</button>
            <button class="opcao inativos">Inativos</button>
        </section>
        <section></section>
    </main>
    <!-- ===== SCRIPT =====-->
    <script src="script.js" defer></script>
</body>
</html>
